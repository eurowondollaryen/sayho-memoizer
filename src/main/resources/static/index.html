 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Memoizer</title>
		<script src="./js/jquery.min.js"></script>
		<link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
		<script src="./js/bootstrap/bootstrap.min.js"></script>
		<!-- custom style -->
		<link rel="stylesheet" href="./css/style_sayho.css">
		<style>
			.sayho-footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width : 100%;
				text-align: center;
			}
			.sayho-updown {
				padding-top: 20px;
				padding-bottom: 20px;
			}
			.sayho-updown-1 {
				padding-top: 10px;
				padding-bottom: 10px;
			}
			h4 {
				font-weight: bold;
			}
		</style>
		<script>
		var alertContents = function() {
			if(this.readyState === XMLHttpRequest.DONE) {
				if(this.status === 200) {
					alert(this.responseText);
				} else {
					alert('wrong request');
				}
			}
		};
		
		var makeRequest = function() {
			httpRequest = new XMLHttpRequest();
			if(!httpRequest) {
				alert('cannot find XMLHTTP instance');
				return false;
			}
			httpRequest.onreadystatechange = alertContents(httpRequest);
			httpRequest.open('POST', '/main', true);
			httpRequest.send({'test':'hello'});
		};
		var showAdd = function() {
			$("#myModal").modal();
		};
		</script>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		  <ul class="navbar-nav">
		    <li class="nav-item active">
		      <a class="nav-link" href="#"><strong>Memoizer</strong></a>
		    </li>
		  </ul>
		</nav>
		<div class="container sayho-updown">
			<div class="card shadow">
				<!-- calendar area -->
				<div class="container sayho-updown">
					<h3><strong>암기하기</strong></h3>
					<p>암기할 질문/답 리스트를 저장하여, 무작위 퀴즈를 만듭니다.</p>
					<button class="btn btn-primary" onClick="showAdd()">Create A Quiz</button>
				</div>
			</div>
		</div>
		<div id="quizlist">
		</div>
		<div class="sayho-footer bg-primary text-white">
			<p>Footer</p>
		</div>
		<!-- The Modal -->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">퀴즈 생성하기</h4>
						<button type="button" class="close" data-dismiss="modal">×</button>
					</div>
					
					<div class="modal-body">
						ffff
					</div>
			        
			        <div class="modal-footer">
			          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			        </div>
				</div>
			</div>
		</div>
		
	</body>
</html>
