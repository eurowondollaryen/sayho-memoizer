<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Memoizer - ErrorPage</title>
		<link rel="shortcut icon" href="/images/logo.jpg">
		<!-- bootstrap -->
		<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
		<script src="/js/bootstrap/bootstrap.min.js"></script>
		<!-- custom style -->
		<link rel="stylesheet" href="/css/style_sayho.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		  <ul class="navbar-nav">
		    <li class="nav-item active">
		      <a class="nav-link" href="#"><strong>Memoizer</strong></a>
		    </li>
		  </ul>
		</nav>
		<div class="sayho-updown">
			<div class="container sayho-updown card shadow">
				<h2 th:text="${'Error ' + status}"></h2>
				<p th:text="${'path: ' + path}"></p>
				<p th:text="${'status: ' + status}"></p>
				<p th:text="${'timestamp: ' + timestamp}"></p>
				<p th:text="${'error: ' + error}"></p>
				<p th:text="${'errors: ' + errors}"></p>
				<p th:text="${'exception: ' + exception}"></p>
				<p th:text="${'message: ' + message}"></p>
				<p th:text="${'trace: ' + trace}"></p>
			</div>
		</div>
	</body>
</html>
